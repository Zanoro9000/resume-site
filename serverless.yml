# serverless.yml

service: ${self:custom.name}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  profile: ${self:custom.profiles.${opt:stage, self:provider.stage, 'dev'}}

plugins: 
 - serverless-nextjs-plugin
  
custom:
  name: resume-site
  serverless-nextjs:
    assetsBucketName: 'resume-site-assets-${self:provider.stage}'
  profiles:
    dev: devProfile
    prod: prodProfile

package:
  # exclude everything
  # page handlers are automatically included by the plugin
  exclude:
    - ./**